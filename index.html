<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Student Registration Form</title>
    </head>

    <body bgcolor="white">
        <h1 ><font color="black"> <center>Student Registration Form</center></font></h1>
        
        <table border="0" align="center" width="1140" bgcolor="  #5265dc " >
            
            <tr>
            <th><h3><label for="fname">Enter your first name:</label></h3></th>
            <td><input type="text" id="fname" placeholder="Enter your first name" size="20" required/></td>
        </tr>
            <tr>
            <th><h3><label for="lname">Enter your last name:</label></h3></th>
            <td><input type="text" id="lname" placeholder="Enter your last name"></td>
            </tr>

            <tr>
                <th><h3><label for="dob">Date Of Birth:</label></h3></th>
                <td><input type="date" id="dob"></td>
                </tr>

                <tr>
                    <th><h3><label for="email">Enter your Email:</label></h3></th>
                    <td><input type="email" id="email" placeholder="example@email.com" required></td>
                    </tr>
        

            <tr>
            <th><h3><label for="password">Enter your password:</label></h3></th>
            <td><input type="password" id="password" placeholder="Enter your password" required></td>
            </tr>
            
           
            <tr>
            <th><h3><label for="number">Enter your mobile:</label></h3></th>
            <td><input type="number"id="number"  placeholder="Enter your number"></td>
            </tr>

            <tr>
            <th><h3><label for="address">Enter your address:</label></h3></th>
            <td><textarea id="address" rows="8" cols="30"></textarea></td>
            </tr>

            <tr>
            <th><h3><label for="gender">Select your gender:</label></h3></th>
            <td><br>
            <input type="radio" id="male" name="gender" >
            <label for="male"> Male </label><br>
            <input type="radio" id="female" name="gender" >
            <label for="female"> Female </label>
            </td>
            </tr>

            <tr><br>
            <th><h3>
                <label for="hobby">Select your hobbies: </h3></th>
            <td><br><br>
                <input type="checkbox" id="swimming">
            <label for="swimming">Swimming</label><br>
            <input type="checkbox" id="drawing">
            <label for="drawing">Drawing</label><br>
            <input type="checkbox" id="coding">
            <label for="coding">Coding</label><br>
            <input type="checkbox" id="reading">
            <label for="reading">reading</label><br>
            
            </td>
            </tr>
            
            
            <tr>
            <th><h3>Select your Country:</h3></th>
            <td>
            <select>
                <option selected>--Select your country--</option>
                <optgroup label="ASIA">
            <option>Bangladesh</option>
            <option>India</option>
            <option disabled>Pakistan</option>
        </optgroup>
        <option>U.S.A</option>
        <option>England</option>
        <option>France</option>
        
            </select>
            </td>
            </tr>


            <tr>
            <th><h3>Upload your picture:</h3></th>
            <td><input type="file" multiple required></td>
            </tr><br>
            <tr>
                <th ><h3> <label for="color">Enter your Favourite color: </label></h3></th>
                <td> <input type="color" id="color"> </td>
            </tr>

            <tr> <td>
                <h3><center>Rate this Registration form:</center></h3>
                </td>
                <td> <input type="range" ></td>
    
            </tr>

            
          
            


            </table>
            <table width="100%">
                <tr><br>
                    <td colspan="2" align="center">
                
                <input type="image" src="images/confirm.png" width="100">
                    </td>
                
                    <td align="center">
                       <input type="image" src="images/reset.png" width="80">
                        
                         
                    
                </td>
                </tr>
                </table>
            
                

    

                        

    </form>
    </body>
</html>
